<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 30px auto;
        background-color: #f7f9fc;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #007acc;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background: #fff;
    }
    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #007acc;
        color: white;
    }
    tr:hover {
        background-color: #e6f2ff;
    }
    .empty {
        text-align: center;
        padding: 40px 0;
        font-size: 1.2em;
        color: #666;
    }
    a.button {
        display: inline-block;
        padding: 8px 15px;
        margin-top: 20px;
        background-color: #007acc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    a.button:hover {
        background-color: #005f99;
    }
</style>
